version: "3"
services:
    postgres:
        build: pgsql
        container_name: postgres
        environment:
            - POSTGRES_DB=${DB_NAME}
            - POSTGRES_USER=${DB_USERNAME}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_HOST_AUTH_METHOD=${POSTGRES_HOST_AUTH_METHOD}
        restart: always
        networks:
            - best_network
        ports:
            - 5432:5432
    front:
        build: front
        container_name: front
        restart: always
        ports:
            - 3001:3001
        networks:
            - best_network
        depends_on:
            - back
        volumes:
            - ./front:/app
            - /app/node_modules
    back:
        build: back
        container_name: back
        ports:
            - 3000:3000
        restart: always
        networks:
            - best_network
        depends_on:
            - postgres
        links:
            - postgres
        volumes:
            - ./back:/app
            - /app/node_modules
