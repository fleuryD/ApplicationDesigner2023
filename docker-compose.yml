    back:
        build: back
        container_name: back
        ports:
            - 3000:3000
        restart: always
        networks:
            - best_network
        depends_on:
            - pgsql
        links:
            - pgsql
        volumes:
            - ./back:/app
            - /app/node_modules
        environment:
            - POSTGRES_USER=chef3
            - POSTGRES_PASSWORD=chef_pass3
            - POSTGRES_DB=db_app_designer
            - POSTGRES_HOST_AUTH_METHOD=trust
networks:
    best_network:
        driver: bridge
