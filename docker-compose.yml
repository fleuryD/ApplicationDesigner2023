version: "3"
services:
    postgres:
        build: pgsql
        container_name: postgres
        environment:
            - POSTGRES_USER=${ENV_POSTGRES_USER}
            - POSTGRES_PASSWORD=${ENV_POSTGRES_PASSWORD}
            - POSTGRES_DB=${ENV_POSTGRES_DB}
            - POSTGRES_HOST_AUTH_METHOD=trust
        restart: always
        networks:
            - best_network
        ports:
            - 5432:5432
