version: "3"
services:
    pgsql:
        build: pgsql
        container_name: pgsql
        environment:
            - POSTGRES_USER=chef3
            - POSTGRES_PASSWORD=chef_pass3
            - POSTGRES_DB=db_app_designer
            - POSTGRES_HOST_AUTH_METHOD=trust
        ## - POSTGRES_USER=${ENV_POSTGRES_USER}
        restart: always
        networks:
            - best_network
        ports:
            - 5432:5432
